<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/165d1dc2cb.js" crossorigin="anonymous"></script>
    <title>DeskLight</title>
  </head>
  <body>
    <center>
        <div id="siteBadge">
            <h5>DeskLight Study Interface</h5>
        </div>
    </center>
    <div class="container" id="clockFrame">
        <h1 id="currentTime"></h1>
    </div>
  <center>
		<div class="container" id="musicStreamDiv">
        <center>
          <div class="container" id="horLine"><br></div>
          <h4 id="lofiTitle">Lofi Streams</h4>
        </center>
        <center>
				<iframe width="420" height="315" src="https://www.youtube.com/embed/IjMESxJdWkg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<iframe width="420" height="315" src="https://www.youtube.com/embed/2atQnvunGCo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </center>
        <center>
          <div class="container" id="horLine"><br></div>
        </center>
		</div>
	</center>
  <center>
    <div class="container" id="notePad">
      <div class="row">
        <div class="col">
          <p id="notesTag">Quick Study Notes:</p>
          <textarea placeholder="Enter Quick Notes Here. Then Download Note Into a Txt File Using the 'Download' Button Below." id="textArea" rows="5" cols="50"></textarea><br>
          <button type = "button" id="downloadButton" onclick="download();"> Download Sutdy Notes </button>
        </div>
        <div class="col">
          <p id="notesTag">Need to Google something?</p>
          <script async src="https://cse.google.com/cse.js?cx=000888210889775888983:pqb3ch1ewhg"></script>
          <div class="gcse-searchbox-only" data-resultsUrl="https://googlecustomsearch.appspot.com/elementv2/two-page_results_elements_v2.html?query=test"></div>
        </div>
      </div>
    </div>
  </center>
<footer>
  <div id="footerBanner">
      <p>Desklight Study Interface</p>
      <i class="fab fa-youtube fa-2x"></i>
      <i class="fab fa-instagram-square fa-2x"></i>
  </div>
</footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
